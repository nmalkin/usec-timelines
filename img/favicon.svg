<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <style>
    .hourglass {
      fill: black; /* Default: Dark hourglass for light mode */
      stroke: black;
      stroke-width: 1;
    }
    @media (prefers-color-scheme: dark) {
      .hourglass {
        fill: white; /* Light hourglass for dark mode */
        stroke: white;
      }
    }
  </style>
  <!-- Top base -->
  <path class="hourglass" d="M6 4 H26 V 6 H6 Z"/>
  <!-- Bottom base -->
  <path class="hourglass" d="M6 26 H26 V 28 H6 Z"/>
  <!-- Glass outline -->
  <path class="hourglass" d="M6 6 L 14 14 V 18 L 6 26 Z"/>
  <path class="hourglass" d="M26 6 L 18 14 V 18 L 26 26 Z"/>
  <!-- Sand (top part) -->
  <path class="hourglass" d="M8 8 L 16 16 L 24 8 Z"/>
  <!-- Sand (bottom part) -->
  <path class="hourglass" d="M16 16 L 8 24 H 24 L 16 16 Z"/>
</svg>
