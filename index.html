<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Conference Timeline</title>
    <style>
      .conference-label {
        font-weight: bold;
        white-space: nowrap;
        padding-right: 10px; /* Space between label and timeline */
        /* Label height is now controlled by SVG positioning, not direct CSS height */
        /* height: calc(var(--bar-height, 30px) + var(--conference-padding, 10px)); */
        /* display: flex; */
        /* align-items: center; */
      }
      /* .timeline-svg-container removed */
      .timeline-svg {
        display: block; /* Prevent extra space below SVG */
      }
      /* .timeline-row class is no longer used as structure is built within SVG */
      /* .timeline-row {
          margin-bottom: var(--conference-padding, 10px);
      } */
      #timeline-container {
          overflow-x: auto; /* Enable horizontal scrolling on small screens */
          --bar-height: 30px; /* CSS variable for bar height */
          --conference-padding: 10px; /* CSS variable for conference row padding */
          --cycle-padding: 5px; /* CSS variable for cycle padding (optional, JS controls layout) */
      }
    </style>
    <!-- Data will be loaded from data.json -->
  </head>
  <body>
    <div id="timeline-container" class="container-fluid mt-3">
      <!-- Timeline will be rendered here by JavaScript -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="code.js"></script>
  </body>
</html>
