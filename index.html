<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Usable Security Conference Timeline</title>
  </head>
  <body>
    <!-- GitHub Corner Banner -->
    <a
      href="https://github.com/"
      class="github-corner"
      aria-label="View source on GitHub"
      target="_blank"
      rel="noopener noreferrer"
      style="position: absolute; top: 0; border: 0; right: 0; z-index: 20;"
    >
      <img
        src="img/github.svg"
        alt="View source on GitHub"
        width="80"
        height="80"
        style="border: 0;"
      />
    </a>
    <!-- End GitHub Corner Banner -->

    <div class="container-fluid mt-3 mb-3">
      <div class="row align-items-start">
        <!-- Use align-items-start to align tops -->
        <!-- Header Column -->
        <div class="col-lg-7 col-md-6 mb-3 mb-md-0">
          <!-- Add bottom margin for small screens -->
          <h1>Usable Security Conference Timeline</h1>
          <h2 class="lead">
            Deadlines and other important dates for conferences in
            human-centered security and privacy
          </h2>
        </div>

        <!-- Filter Column -->
        <div class="col-lg-5 col-md-6">
          <div
            id="filter-container"
            class="pt-3 ps-3 pe-3 pb-2 border rounded h-100"
          >
            <!-- Use h-100 if you want filter box to match header height -->
            <h5>Filter Conferences</h5>
            <!-- Filter checkboxes will be rendered here by JavaScript -->
          </div>
        </div>
      </div>
    </div>

    <!-- Changed container structure -->
    <noscript>
      <div class="container-fluid mt-3">
        <div class="alert alert-warning" role="alert">
          <strong>JavaScript is disabled.</strong> The interactive timeline
          requires JavaScript to function. Please enable JavaScript in your
          browser settings to view the timeline.
        </div>
      </div>
    </noscript>
    <div id="timeline-wrapper" class="container-fluid mt-3">
      <div id="timeline-labels">
        <!-- Labels will be rendered here by JavaScript -->
      </div>
      <div id="timeline-scroll-container">
        <!-- SVG Timeline will be rendered here by JavaScript -->
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="code.js"></script>

    <footer class="container-fluid mt-5 text-center">
      <p class="small">
        &copy; 2025 Usable Security Conference Timeline Contributors. All rights
        reserved.
      </p>
    </footer>
  </body>
</html>
