<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Conference Timeline</title>
  </head>
  <body>
    <div class="container-fluid mt-3 mb-3">
        <div class="row align-items-start"> <!-- Use align-items-start to align tops -->
            <!-- Header Column -->
            <div class="col-lg-7 col-md-6 mb-3 mb-md-0"> <!-- Add bottom margin for small screens -->
                <h1>Conference Timeline</h1>
                <p class="lead">Visualizing Academic Deadlines</p>
                <p>
                    This timeline provides an overview of important dates for various academic conferences.
                    Use the filters to select the conferences you are interested in. Hover over bars for details.
                </p>
            </div>

            <!-- Filter Column -->
            <div class="col-lg-5 col-md-6">
                <div id="filter-container" class="p-3 border rounded h-100"> <!-- Use h-100 if you want filter box to match header height -->
                    <h5>Filter Conferences:</h5>
                    <!-- Filter checkboxes will be rendered here by JavaScript -->
                </div>
            </div>
        </div>
    </div>


    <!-- Changed container structure -->
    <div id="timeline-wrapper" class="container-fluid mt-3">
        <div id="timeline-labels">
            <!-- Labels will be rendered here by JavaScript -->
        </div>
        <div id="timeline-scroll-container">
            <!-- SVG Timeline will be rendered here by JavaScript -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="code.js"></script>
  </body>
</html>
