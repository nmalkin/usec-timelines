<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Conference Timeline</title>
    <style>
      /* CSS Variables */
      :root {
        --label-width: 120px; /* Consistent label width */
        --bar-height: 30px;
        --cycle-padding: 5px;
        --conference-padding: 10px;
        --month-label-height: 20px;
      }

      #timeline-wrapper {
        display: flex;
        width: 100%;
        /* Ensure wrapper takes full height potentially needed by labels + SVG */
        /* height calculation might be complex if dynamic, consider min-height */
      }

      #timeline-labels {
        flex: 0 0 var(--label-width); /* Don't grow, don't shrink, base width */
        padding-top: var(--month-label-height); /* Align with SVG content */
        position: sticky; /* Keep labels visible */
        left: 0;          /* Stick to the left edge */
        background-color: white; /* Prevent timeline showing through */
        z-index: 10;      /* Ensure labels are above the SVG lines */
        /* Height needs to match the SVG height dynamically or be large enough */
        /* height: calc(100vh - 40px); */ /* Let JS control height */
        overflow-y: hidden; /* Prevent vertical scrollbar on labels */
        border-right: 1px solid #ccc; /* Separator */
      }

      .conference-label-item {
          height: var(--dynamic-conf-height); /* Will be set by JS */
          display: flex;
          align-items: center; /* Vertically center text */
          padding-left: 10px;
          font-weight: bold;
          white-space: nowrap;
          box-sizing: border-box; /* Include padding in height */
          border-bottom: 1px solid #eee; /* Optional separator between labels */
      }
       /* Add padding below the last label to match CONFERENCE_PADDING */
      #timeline-labels > div:last-child {
          /* This might be tricky if last conf has 0 height, JS needs to handle */
      }


      #timeline-scroll-container {
        flex: 1 1 auto; /* Grow, shrink, automatic base width */
        overflow-x: auto; /* Enable horizontal scrolling */
        overflow-y: hidden; /* Prevent vertical scrollbar on SVG container */
        position: relative; /* Needed for absolute positioning of SVG if required */
        /* Height needs to match label container or be managed */
        /* height: calc(100vh - 40px); */ /* Let JS control height */
      }

      .timeline-svg {
        display: block; /* Prevent extra space below SVG */
        /* Width and Height set dynamically by JS */
      }

    </style>
    <!-- Data will be loaded from data.json -->
  </head>
  <body>
    <!-- Changed container structure -->
    <div id="timeline-wrapper" class="container-fluid mt-3">
        <div id="timeline-labels">
            <!-- Labels will be rendered here by JavaScript -->
        </div>
        <div id="timeline-scroll-container">
            <!-- SVG Timeline will be rendered here by JavaScript -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="code.js"></script>
  </body>
</html>
