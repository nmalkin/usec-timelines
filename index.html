<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
    <title>Usable Security Conference Timeline</title>

    <meta name="description" content="Deadlines and other important dates for conferences in human-centered security and privacy">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Usable Security Conference Timeline">
    <meta property="og:description" content="Deadlines and other important dates for conferences in human-centered security and privacy">
    <meta property="og:image" content="img/favicon.svg">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Usable Security Conference Timeline">
    <meta name="twitter:description" content="Deadlines and other important dates for conferences in human-centered security and privacy">
    <meta name="twitter:image" content="img/favicon.svg">

  </head>
  <body>
    <a
      href="https://github.com/"
      class="github-corner"
      aria-label="View source on GitHub"
      target="_blank"
      rel="noopener noreferrer"
      style="position: absolute; top: 0; border: 0; right: 0; z-index: 20"
    >
      <img
        src="img/github.svg"
        alt="View source on GitHub"
        width="80"
        height="80"
        style="border: 0"
      />
    </a>

    <div class="container-fluid mt-3 mb-3">
      <div class="row align-items-start">
        <div class="col-lg-7 col-md-6 mb-3 mb-md-0">
          <h1>Usable Security Conference Timeline</h1>
          <h2 class="lead">
            Deadlines and other important dates for conferences in
            human-centered security and privacy
          </h2>
        </div>

        <div class="col-lg-5 col-md-6">
          <div
            id="filter-container"
            class="pt-3 ps-3 pe-3 pb-2 border rounded h-100"
          >
            <h5>Filter Conferences</h5>
          </div>
        </div>
      </div>
    </div>

    <noscript>
      <div class="container-fluid mt-3">
        <div class="alert alert-warning" role="alert">
          <strong>JavaScript is disabled.</strong> The interactive timeline
          requires JavaScript to function. Please enable JavaScript in your
          browser settings to view the timeline.
        </div>
      </div>
    </noscript>
    <div id="timeline-wrapper" class="container-fluid mt-3">
      <div id="timeline-labels">
      </div>
      <div id="timeline-scroll-container">
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="code.js"></script>

    <footer class="container-fluid mt-4 text-center">
      <p class="small">
        &copy; 2025 Usable Security Conference Timeline Contributors. All rights
        reserved.
      </p>
    </footer>
  </body>
</html>
